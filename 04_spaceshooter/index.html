var device = Phaser.Device;
console.log("Device " + device.android);

		    multiTexture: true
	}
		var game = new Phaser.Game(config);
	//var game = new Phaser.Game(360,640, Phaser.AUTO, '');

	//	Add the States your game has.
	//	You don't have to do this in the html, it could be done in your Boot state too, but for simplicity I'll keep it here.
	game.state.add('Boot', SpaceDestiny.Boot);
	game.state.add('Preloader', SpaceDestiny.Preloader);
	game.state.add('MainMenu', SpaceDestiny.MainMenu);
	game.state.add('Game', SpaceDestiny.Game);

	//	Now start the Boot state.
	game.state.start('Boot');

};
