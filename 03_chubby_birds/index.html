<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Chubby Birds</title>
	<script src="../phaser.js"></script>
	<script src="../../phaser/2.6.2/phaser.js"></script>
	<script src="../../specials/localforage.min.js"></script>
	<script src="../../specials/cyberpro.js"></script>
	<script src="./js/Boot.js"></script>
	<script src="./js/Preloader.js"></script>
	<script src="./js/MainMenu.js"></script>
	<script src="./js/Game.js"></script>
	<meta name="HandheldFriendly" content="true" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="apple-mobile-web-app-title" content="Phaser App">
	<meta name="viewport" content="initial-scale=1 maximum-scale=1 user-scalable=0 minimal-ui" />
</head>
<body>

<div id="gameContainer"></div>

<script type="text/javascript">

window.onload = function() {

	//	Create your Phaser game and inject it into the gameContainer div.
	//	We did it in a window.onload event, but you can do it anywhere (requireJS load, anonymous function, jQuery dom ready, - whatever floats your boat)
	var game = new Phaser.Game(	480, 600, Phaser.CANVAS, 'gameContainer');

	//	Add the States your game has.
	//	You don't have to do this in the html, it could be done in your Boot state too, but for simplicity I'll keep it here.
	game.state.add('Boot', BasicGame.Boot);
	game.state.add('Preloader', BasicGame.Preloader);
	game.state.add('MainMenu', BasicGame.MainMenu);
	game.state.add('Game', BasicGame.Game);

	//	Now start the Boot state.
	game.state.start('Boot');

};

</script>

</body>
</html>
